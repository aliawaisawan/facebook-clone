<!doctype html>
<html lang="en">

<head>
  <title>Facebook Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="fb">
      <img src="img.svg" alt="Facebook Logo">
      <h3>Facebook helps you connect and share with the people in your life.</h3>
    </div>
    <div class="log-main">
      <div class="log">
      <form class="card">
        <input class="input" type="text" Placeholder="Email address or phone number"><br>
        <input class="input" type="password" Placeholder="Password"><br>
        <button class="butn">Login</button>
        <a class="fp" href="">Forgotten password?</a>
        <hr>
        <button class="buttn">Create New Account</button>
    </div>
    </form>
    <p class="para">  <a class="anchor" href=""><strong>Create a Page</strong></a> for a celebrity, brand or business.</p>
    </div>
  </div>
  
</body>

</html>
